<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Monster Fight</title>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col">
                <div class="col-6">
                    <h2>PLAYER</h2>
                    <div class="healthbar">
                        <div class="health" :style="{width : player_health + '%'}">
                            {{player_health}}%
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h2>MONSTER</h2>
                    <div class="healthbar">
                        <div class="health" :style="{width : monster_health + '%'}">
                            {{monster_health}}%
                        </div>
                    </div>
                </div>
            </div>
            <div class="action" v-if="!gameStart">
                <button class="button button-new" @click="startGame">New Game</button>
            </div>
            <div class="action" v-if="gameStart">
                <button class="button button-1" @click="attack">Attack</button>
                <button class="button button-2" @click="special">Special</button>
                <button class="button button-3" @click="heal">Heal</button>
                <button class="button button-4" @click="giveUp">Give Up</button>
            </div>
            <div class="action" v-if="gameStart">
                <ul>
                    <li v-for="log in logs" :class="{'player-log' : log.turn == 'p' , 'monster-log' : log.turn == 'm'}">
                        {{log.text}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
